<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script type="text/html" id="profile">
  <div class="block">
    <header>
      <div>
        <h1><%= name %></h1>
        <img src="<%= photo %>" alt="i am" width="200">
        <div>
          <%= who_am_I  %>
        </div>
        <hr>
      </div>
    </header>
    <div class="list">
      <div>Хочу учить фронтенд, потому что:</div>
      <ul>
        <% for (var i = 0; i < why_I_am_learning.length; i++ ){%>
        <li><%= why_I_am_learning[i] %></li>
        <% }; %>
      </ul>
      <hr>
    </div>
    <div>Мой e-mail</div>
    <% for (var i = 0; i < contacts.length; i++ ){%>
    <div><%= contacts[i] %></div>
    <% }; %>
    <footer>
      <hr>
      <div>Мой фидбек:</div>
      <div><%= i_can  %></div>
    </footer>
  </div>
</script>
<script type="text/javascript" src="https://yastatic.net/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
